@(updates: List[Update]) @Main("Surferpedia", SurferDB.getMaleSurfers(), SurferDB.getFemaleSurfers(),
SurferDB.getGromSurfers()) {
<div class="container" style="padding-bottom: 100px;">
  <table>
    <th>Date</th>
    <th>Change Type</th>
    <th>Target</th> 
      @for(update <- updates) { 
        <tr>
          <td>@update.getDate()</td>          
          <td>@update.getType()</td>          
          <td>@update.getTarget()</td>
        </tr>
      }
  </table>
</div>
}
